<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青空ホームページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #22a6bb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        section#about, section#projects, section#contact {
            background-color: #fff;
        }

       h1 {
         text-align: center;
         margin-bottom:20px;
     } 
       h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

         p{
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #22c6bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #22a6bb;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }

        details {
            text-align: center;
            margin-bottom: 20px;
            color: #e14dff;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>

        <nav>

                <li><a href="配信カウントダウン">配信カウントダウン</a><li>
            </ul>
        </nav>
    </header>

    <h1>ようこそいろいろゲームズホームページへ</h1>
  <details open="open">
    <summary>いろいろゲームズって何者？</summary>
    <details>
      <summary>どんな人物？</summary>
      <ul>
        <li>ゲーム好きの同い年ゲーム実況グループ！</li>
