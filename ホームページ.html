<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いろいろ🎮ゲームズ</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/mmd7iuMkoN5MAT2CB5KhOfy1syQnwdHGdATMwkN39ic8uD7s4UiX4ZZOtT_DJ48Se8gjuWjoRw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        
        nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap; /* はみ出さないように折り返し */
    max-width: 100%;
    overflow: hidden; /* 画面外へのはみ出し防止 */
}

nav ul li {
    display: inline-block;
    max-width: 30%; /* ボタンの最大幅を制限 */
    flex: 1;
    text-align: center;
}

nav ul li a img {
    max-width: 100%; /* 画像サイズを自動調整 */
    height: auto;
}

        /* --- 動画ボックスのスタイル --- */
        .video-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .video-box {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid black;
        }

        .video-box h2 {
            margin-top: 0;
            padding: 10px;
            color: white;
            font-size: 1.5em;
        }

        .video-box iframe {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }

        /* カラー設定 */
        .intro { background-color: crimson; }
        .popular { background-color: deepskyblue; }
        .latest { background-color: mediumvioletred; }

        /* --- スマホ表示用（縦スクロールのみ） --- */
        @media (max-width: 768px) {
            .video-container {
                display: block;
                width: 90%;
            }

            .video-box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        
        footer {
        background-color: #222;  /* 背景色をダークグレー */
        color: white;            /* 文字色を白 */
        text-align: center;
        padding: 15px;
        font-size: 1em;
        margin-top: 20px;       /* 上の要素との間隔 */
    }

    /* フッターを常に下に固定する場合 */
    @media (min-height: 800px) {
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    }

        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">いろいろ🎮ゲームズ</div>
        <nav>
            <ul>
                <li><a href="ホームページ.html"><img src="ホーム.png" width="200" height="85" alt="ホームページ画像"></a></li>
                <li><a href="メンバー.html"><img src="メンバー.png" width="200" height="85" alt="メンバープロフィール画像"></a></li>
                <li><a href="ネット動画、画像.html"><img src="動画、画像.png" width="200" height="85" alt="動画、画像の画像"></a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">ようこそ！いろいろな世界へ！</section>

    <h1>いろいろ🎮ゲームズ動画</h1>

    <div class="video-container">
        <div class="video-box intro">
            <h2>自己紹介動画</h2>
            <iframe src="https://www.youtube.com/embed/L5xFVRSPNmk" allowfullscreen></iframe>
            <h2>タイトル</h2>
            <p>いろいろゲームズ結成！</p>
        </div>
        <div class="video-box popular">
            <h2>人気動画</h2>
            <iframe src="https://www.youtube.com/embed/L5xFVRSPNmk" allowfullscreen></iframe>
            <h2>タイトル</h2>
            <p>いろいろゲームズ結成！</p>
        </div>
        <div class="video-box latest">
            <h2>最新動画</h2>
            <iframe src="https://www.youtube.com/embed/L5xFVRSPNmk" allowfullscreen></iframe>
            <h2>タイトル</h2>
            <p>いろいろゲームズ結成！</p>
        </div>
    </div>

        
    
    <footer>
        <p>&copy; 2025 いろいろ🎮ゲームズ</p>
    </footer>
</body>
</html>
